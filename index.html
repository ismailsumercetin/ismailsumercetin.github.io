<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="sumercetin.jpeg">
  <title>Sümer Çetin</title>
</head>
<body>
  <div class="card-container">
    <img class="round" src="sumercetin.jpeg" alt="user" />
    <h3>Sümer Çetin</h3>
    <h6>Ankara / Türkiye</h6>
    <p>Software Engineer - Frontend Developer</p>
    <div class="buttons">
      <a href="sumercetindev.pdf" download="sumercetindev.pdf" target="_blank">
        <button
          id="btn-resume"
          onmouseleave="document.querySelector('#btn-resume').classList.toggle('ghost');"
          onmouseover="document.querySelector('#btn-resume').classList.toggle('ghost');"
          class="primary ghost"
        >
          Download Resume
        </button>
      </a>
      <button
          id="btn-contact"
          onmouseleave="document.querySelector('#btn-contact').classList.toggle('ghost');"
          onmouseover="document.querySelector('#btn-contact').classList.toggle('ghost');"
          onclick="window.location.href = 'contact.html';"
          class="primary ghost"
        >
          Contact
        </button>
    </div>
  </div>
</body>
</html>
